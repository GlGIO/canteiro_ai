name: canteiro_ai
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  auto_injector: ^2.0.2
  chat_gpt_sdk: ^2.2.5
  dio: ^5.3.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_dotenv: ^5.1.0
  flutter_modular: ^6.3.2
  path: ^1.8.3
  sqflite: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: roboto-regular
      fonts:
        - asset: assets/fonts/roboto-regular.ttf

    - family: roboto-medium
      fonts:
        - asset: assets/fonts/roboto-medium.ttf

    - family: roboto-bold
      fonts:
        - asset: assets/fonts/roboto-bold.ttf

    - family: coda-regular
      fonts:
        - asset: assets/fonts/coda-regular.ttf